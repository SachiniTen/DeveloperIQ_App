apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-usercommits-sach
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-commits-servicesach
  template:
    metadata:
      labels:
        app: user-commits-servicesach
    spec:
      containers:
      - name: user-commits-servicesach
        image: sachinitenn/github_user_commits_service:github_user_commits_service

---
apiVersion: v1
kind: Service
metadata:
  name: user-commits-servicesach
spec:
  selector:
    app: user-commits-servicesach
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 5000
  type: LoadBalancer
